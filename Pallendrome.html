        function pallindromeFun(){
            //console.log(pallindromeTest("radar"));
            //consnole.log(pallindromeTest("Fun stuff"));

            //flag varibable to test if the user wants to continue
            var bContinue = true;

            do{
                    //prompt the user to enter a word
                    var userImput = prompt('Enter awrodto see if it is a palindrome: ');

                            else{    
                        message = userImput + "is not a palindrome!";}
                    
                    //display message to user
                        alert(message);

                        var answer = prompt("do you want to continue? (y/n)");
                        //check the answer, if n, exit the loop
                        if (answer == "n"){
                         //set our boolean loop monitor variable to false do that the loop will stop running when the while condition is tested below
                            bContinue = false;
                        }
            }
            while(bContinue); // while bContinue is true, the loop with keep running; if bContinue is false, the loop will not run anymore
        }

         // This function will test a string to see if it is the same forwards and backwards. 

        function pallindromeTest(strToTest){

        var strCleaned = strToTest.replace(/\s/g,"").toLowerCase();
        console.log("strCleaned=" + strCleaned);

            // put the string into an array so we can easily reverse it. 
            var strArray = strCleaned.split("");
            //now lets reverse the order of the letters in the array 
            var strReversedArray = strArray.reverse();

            //put the array back into the string 
            var strRev = strReversedArray.join("");
            console.log("strRev=" + strRev);

            //test to see if the 2 strings are the same, both forwards and baackwards; if the words are the same the funcuntion will retun true if not the function will return false. 
            return strRev ==strCleaned;
